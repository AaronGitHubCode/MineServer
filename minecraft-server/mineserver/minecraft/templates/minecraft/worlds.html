<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Minecraft Worlds</title>
</head>
<body class="bg bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
        <a class="navbar-brand ms-3" href="{% url 'index' %}">MineServer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Mundos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row row-columns-5">
            {% for world in worlds %}
            <div class="col">
                <div class="card m-3" style="width: 18rem;">
                    <div class="card-header">
                        <h5 class="card-title">{{ world.world_name }}</h5>
                    </div>
                    <div class="card-body">
                        <img class="card-img-top" src="{{ world.world_image.url }}">
                        <p>Jugadores activos: {{ world.current_players }}</p>
                        <button class="btn btn-secondary">Iniciar</button>
                        <button class="btn btn-danger">Eliminar</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
